<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body, html {
      height: 100%;
    }
    body {
      font-size: 14px;
      margin: 0;
      padding: 0;
    }
    body.left {
      border-right: 1px solid #ccc;
    }
    body.right {
      border-left: 1px solid #ccc;
    }
    html.top, html.bottom,
    body.top, body.bottom {
      height: auto;
    }
    body.top {
      border-bottom: 1px solid #ccc;
    }
    body.bottom {
      border-top: 1px solid #ccc;
    }
    body.top .eo_navbar, body.bottom .eo_navbar {
      height: 49px;
      overflow: hidden;
    }
    .app-list img {
      height: 30px;
      margin: 10px;
      cursor: pointer;
    }
    body.top .app-list img, body.bottom .app-list img {
      margin-bottom: 0px;
    }
  </style>
</head>
<body>
<div class="eo_navbar">
  <div id="app-list" class="app-list"></div>
</div>
<script type="text/javascript">
  try {
    document.getElementsByTagName('body')[0].className = window.eo.slidePosition;
    document.getElementsByTagName('html')[0].className = window.eo.slidePosition;
  } catch (e) {
    console.log(e);
  }
  function switchApp(moduleID) {
    console.log('switchApp: ' + moduleID);
    window.eo.tempApi({type:'openApp', moduleID: moduleID});
  }
  var appStr = '';
  var appArr = window.eo.getSlideModuleList() || [];
  for (let i = 0; i < appArr.length; i++) {
    appStr += '<img src="' + appArr[i].logo + '" title="' + appArr[i].moduleName + '" onclick="switchApp(\'' + appArr[i].moduleID + '\');"></img>';
  };
  console.log(appStr)
  document.getElementById('app-list').innerHTML = appStr;
</script>
</body>
</html>
