<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .dropdown {
        position: relative;
        display: inline-block;
        float: right;
        padding: 10px;
      }
      .dropdown-content {
        display: none;
        right: 0;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      }
      .dropdown-content a {
        color: black;
        padding: 10px;
        text-decoration: none;
        display: block;
      }
      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="dropdown-content">
      <a href="#">下拉菜单 1</a>
      <a href="#">下拉菜单 2</a>
      <a href="#">下拉菜单 3</a>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>
