<header class="group_header">
  <nz-input-group>
    <div nz-row [nzGutter]="8">
      <div nz-col nzFlex="4">
        <nz-input-group [nzPrefix]="prefixIcon" nzCompact>
          <input type="text" nz-input placeholder="搜索" [(ngModel)]="searchValue" />
        </nz-input-group>
        <ng-template #prefixIcon>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
      <div nz-col nzFlex="2">
        <nz-button-group>
          <button nzType="primary" nz-button (click)="onClick({ event: $event, eventName: 'newApi' })">
            <i nz-icon nzType="plus"></i>
            API
          </button>
          <button nzType="primary" nz-button nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomRight">
            <i nz-icon nzType="caret-down" nzTheme="outline"></i>
          </button>
        </nz-button-group>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item (click)="onClick({ event: $event, eventName: 'newApi' })"><a>新建API</a></li>
            <!-- <li nz-menu-item (click)="onClick({ event: $event, eventName: 'newApiTest' })"><a>新建测试</a></li> -->
            <li nz-menu-item (click)="newGroup()"><a>新建分组</a></li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </div>
  </nz-input-group>
</header>
<div class="group_container group-tree pt10">
  <nz-tree
    [nzData]="treeNodes"
    [nzSearchValue]="searchValue"
    [nzExpandedKeys]="expandedKeys"
    (nzClick)="treeItemClick($event)"
    (nzExpandChange)="nzEvent($event)"
    nzDraggable
    nzBlockNode
    (nzOnDrop)="treeItemDrop($event)"
    [nzTreeTemplate]="nzTreeTemplate"
  ></nz-tree>
  <ng-template #nzTreeTemplate let-node let-origin="origin">
    <div class="pl5">
      <!-- Folder -->
      <div class="tree_node f_row f_js_ac" *ngIf="!node.isLeaf">
        <div class="f_row_ac">
          <span class="iconfont icon-folder-outline fs16 mr5"></span>
          <span class="text_omit node_title">{{ node.title }}</span>
        </div>
        <span class="tree_node_operate">
          <button nz-dropdown [nzDropdownMenu]="groupMenu">
            <i nz-icon nzType="ellipsis" nzTheme="outline"></i>
          </button>
          <nz-dropdown-menu #groupMenu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="onClick({ event: $event, eventName: 'newApi', node: node })">
                <a>添加 API</a>
              </li>
              <li nz-menu-item (click)="newSubGroup(node)">
                <a>新建子分组</a>
              </li>
              <li nz-menu-item (click)="editGroup(node)">
                <a>编辑</a>
              </li>
              <li nz-menu-item (click)="deleteGroup(node)">
                <a>删除</a>
              </li>
            </ul>
          </nz-dropdown-menu>
        </span>
      </div>
      <!-- Leaf -->
      <div class="tree_node f_row f_js_ac" *ngIf="node.isLeaf">
        <div class="f_row_ac">
          <b class="method_text method_text_{{ node.origin.method }} mr5" *ngIf="node.origin.method">{{
            node.origin.method.slice(0, 4)
          }}</b>
          <span class="text_omit node_title">{{ node.title }}</span>
        </div>
        <span class="tree_node_operate">
          <button>
            <i
              class="mr5"
              nz-icon
              nzType="thunderbolt"
              nzTheme="outline"
              (click)="onClick({ event: $event, eventName: 'testApi', node: node })"
            ></i>
          </button>
          <button nz-dropdown [nzDropdownMenu]="apiDataMenu">
            <i nz-icon nzType="ellipsis" nzTheme="outline"></i>
          </button>
          <nz-dropdown-menu #apiDataMenu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="onClick({ event: $event, eventName: 'editApi', node: node })">
                <a>编辑</a>
              </li>
              <li nz-menu-item (click)="onClick({ event: $event, eventName: 'copyApi', node: node })">
                <a>复制</a>
              </li>
              <li nz-menu-item (click)="onClick({ event: $event, eventName: 'deleteApi', node: node })">
                <a>删除</a>
              </li>
            </ul>
          </nz-dropdown-menu>
        </span>
      </div>
    </div>
  </ng-template>
</div>
