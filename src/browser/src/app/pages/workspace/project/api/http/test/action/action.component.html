<div class="flex justify-between h-[100%]">
  <div class="w-[25%] action-contain flex items-center flex-col">
    <div *ngFor="let item of operationArr" class="p-[15px]">
      <button eo-ng-button nzType="primary" class="w-[200px]" (click)="typeChange(item.type)">
        <eo-iconpark-icon name="add-child"></eo-iconpark-icon>
        <span class="ml-[10px]" i18n>{{ item.title }}</span>
      </button>
    </div>
  </div>

  <div class="h-[100%] flex-1" *ngIf="type === 'pre'">
    <ng-content select="[name=pre]"></ng-content>
  </div>

  <div class="flex-1 h-[100%]" *ngIf="type === 'after'">
    <ng-content select="[name=after]"></ng-content>
  </div>
</div>
