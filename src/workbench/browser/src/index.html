<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Eoapi - Easy & Open Source API Ecosystem</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://lf1-cdn-tos.bytegoofy.com/obj/iconpark/icons_12799_36.c9f19694694f8729ca4c3745c5003163.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/icons/icon.ico" />
  </head>
  <!-- Angular Cli need for node modules -->
  <script>
    var global = global || window;
    var Buffer = Buffer || [];
    var process = process || {
      env: { DEBUG: undefined },
      version: [],
    };
  </script>

  <body eo-drop-root>
    <eo-root>
      <div class="loading_container f_column">
        <img src="assets/images/logo.svg" />
        <div class="mt-2.5 ant-spin ant-spin-spinning ant-spin-lg">
          <span class="ant-spin-dot ant-spin-dot-spin ng-star-inserted">
            <i class="ant-spin-dot-item"></i>
            <i class="ant-spin-dot-item"></i>
            <i class="ant-spin-dot-item"></i>
            <i class="ant-spin-dot-item"></i>
          </span>
        </div>
      </div>
    </eo-root>
    <div id="mask"></div>
  </body>
  <style>
    #mask {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      z-index: 99999;
      display: none;
    }

    .loading_container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
    }

    .loading_container img {
      width: 200px;
    }
  </style>
</html>
