selectedIndex:{{ tabOperate.selectedIndex }}
{{ tabStorage.tabs | json }}
<nz-tabset
  [(nzSelectedIndex)]="tabOperate.selectedIndex"
  nzType="editable-card"
  nzHideAdd="true"
  (nzClose)="closeTab($event)"
  (nzSelectChange)="selectChange()"
  [nzTabBarExtraContent]="extraTemplate"
>
  <nz-tab *ngFor="let tab of tabStorage.tabs; let i = index" nzClosable [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <span class="mr5 method_text_{{ tab.extends.method }}" *ngIf="tab.extends?.method">{{ tab.extends.method }}</span>
      <span class="text_omit tab_text"> {{ tab.title }}</span>
    </ng-template>
  </nz-tab>
</nz-tabset>
<ng-template #extraTemplate>
  <button (click)="newTab()" class="ant-tabs-nav-add {{ tabStorage.tabs.length >= MAX_TAB_LIMIT ? 'hidden' : '' }}">
    <i nz-icon nzType="plus"></i>
  </button>
  <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
    <button class="ant-tabs-nav-more"><i nz-icon nzType="ellipsis" nzTheme="outline"></i></button>
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item (click)="closeTabByOperate('closeOther')" i18n>Close Other Tags (excluding current tabs)</li>
      <li nz-menu-item (click)="closeTabByOperate('closeAll')" i18n>Close All Tabs</li>
      <li nz-menu-item (click)="closeTabByOperate('closeLeft')" i18n>Close Tabs To The Left</li>
      <li
        nz-menu-item
        [nzDisabled]="tabStorage.tabs.length - 1 === tabOperate.selectedIndex"
        (click)="closeTabByOperate('closeRight')"
        i18n
      >
        Close Tabs to Right
      </li>
    </ul>
  </nz-dropdown-menu>
</ng-template>
