<div class="eo_sidebar" [ngClass]="{ eo_sidebar_shrink: isCollapsed }">
  <a (click)="clickModule(item)" *ngFor="let item of this.modules" class="sidebar_item" nz-tooltip
    nzTooltipPlacement="right" [nzTooltipTitle]="item.title"
    [ngClass]="{ sidebar_item_active: item.id === this.sidebar.currentModule.id }">
    <i class="icon">
      <eo-iconpark-icon [name]="item.icon" size="24px">
      </eo-iconpark-icon>
    </i>
    <span class="mt-1 label" *ngIf="!sidebar.collapsed">{{ item.title }}</span>
  </a>
</div>
