<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="'导入' + (modalTitle || contentTypeTitle)"
  [nzStyle]="{ width: '800px' }"
  (nzOnCancel)="handleCancel()"
>
  <div *nzModalContent>
    <pre class="eg">导入形如：<br />{{ eg }}</pre>
    <eo-editor
      [(code)]="paramCode"
      [editorType]="contenTypeEditor"
      [hiddenList]="['type']"
      [eventList]="['type', 'format', 'copy', 'search', 'replace']"
    ></eo-editor>
  </div>
  <div *nzModalFooter style="text-align: left">
    <button nz-button nzType="default" (click)="handleImport('mixin')">增量更新</button>
    <button nz-button nzType="default" (click)="handleImport('overwrite')">全量替换</button>
    <button nz-button nzType="default" (click)="handleImport('append')">在末端插入</button>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
  </div>
</nz-modal>
