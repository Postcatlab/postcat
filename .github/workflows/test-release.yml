name: TestRelease

on:
  push:
    branches: [test/windows_sign]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_WINDOWS_IP }}
          username: ${{ secrets.SSH_WINDOWS_USERNAME }}
          password: ${{ secrets.SSH_WINDOWS_PASSWORD }}
          script: nvm ls
